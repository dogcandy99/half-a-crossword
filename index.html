<!DOCTYPE html>
<html>
<head>
  <title>Partner Crossword</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      margin: 0;
    }
    #left-panel {
      width: 250px;
      padding: 10px;
      border-right: 1px solid #ddd;
      height: 100vh;
      overflow-y: auto;
    }
    #right-panel {
      flex-grow: 1;
      padding: 10px;
      height: 100vh;
      overflow-y: auto;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
    }
    #list {
      list-style-type: none;
      padding-left: 0;
      margin: 10px 0;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
    }
    #list li {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .destroy {
      float: right;
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
    #demo, #print-btn {
      cursor: pointer;
      text-decoration: underline;
      color: #007bff;
      background: none;
      border: none;
      font-size: 1em;
      padding: 0;
      margin: 10px 0;
    }
    
    /* --- This is the critical CSS for the crossword grid --- */
    table.crossword {
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table.crossword td {
      border: 1px solid #000;
      width: 25px;
      height: 25px;
      text-align: center;
      vertical-align: middle;
      font-size: 1.2em;
      
      /* This is the first part of the fix */
      position: relative; 
    }
    table.crossword td.no-border {
      border: none;
    }
    
    /* This is the second part of the fix: it styles the numbers */
    .num {
      position: absolute;
      font-size: 0.5em; /* Makes the number small */
      top: 1px;
      left: 2px;
      color: #333; /* Makes it a light grey */
    }
    /* --- End of critical CSS --- */

    @media print {
      #left-panel, #print-btn {
        display: none;
      }
      #right-panel {
        width: 100%;
        height: auto;
        overflow: visible;
      }
      #puzzle-b {
        page-break-before: always;
      }
    }
  </style>
</head>
<body>

  <div id="left-panel">
    <h2>Crossword Generator</h2>
    <p>Type one word at a time and press Enter. For a demo, click <span id="demo">here</span>.</p>
    
    <textarea id="newWord" placeholder="Type a word..." rows="2"></textarea>
    <div id="count">hit enter to add a word</div>
    <ul id="list"></ul>
    
    <button id="print-btn">Print Puzzles</button>
  </div>
  
  <div id="right-panel">
    <div id="message"></div>
    
    <div id="puzzle-a">
      <h2>Partner A</h2>
      <div id="grid-a"></div>
      <h3>Across</h3>
      <ol id="clues-a-across"></ol>
      <h3>Down</h3>
      <ol id="clues-a-down"></ol>
    </div>
    
    <hr style="margin: 20px 0;">
    
    <div id="puzzle-b">
      <h2>Partner B</h2>
      <div id="grid-b"></div>
      <h3>Across</h3>
      <ol id="clues-b-across"></ol>
      <h3>Down</h3>
      <ol id="clues-b-down"></ol>
    </div>
  </div>

  <script>
    document.getElementById('print-btn').addEventListener('click', function() {
      window.print();
    });
  </script>
  
  <script src="crossword.js"></script>

</body>
</html>
